time window:
  begin: 2020-11-01T09:00:00Z
  end: 2020-11-01T15:00:00Z

observations:
- obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    obs options:
      Sensor_ID: &Sensor_ID avhrr3_metop-a
      EndianType: little_endian
      CoefficientPath: Data/
  obs space:
    name: avhrr3_metop-a
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/radiance/avhrr_metop-a_obs_2020110112_m.nc4
#    obsdataout:
#      engine:
#        type: H5File
#        obsfile: Data/avhrr_metop-a_obs_2020110112_qc_filters_out.nc4
    simulated variables: [brightnessTemperature]
    channels: &all_channels 3,4,5
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/radiance/avhrr_metop-a_geoval_2020110112_m.nc4
  obs bias:
    input file: Data/ufo/testinput_tier_1/instruments/radiance/satbias_avhrr3_metop-a.2020110106.nc4
    variational bc:
      predictors:
      - name: constant
      - name: lapse_rate
        order: 2
        tlapse: &avhrr_metop-a_tlap Data/ufo/testinput_tier_1/instruments/radiance/avhrr_metop-a_tlapmean.txt
      - name: lapse_rate
        tlapse: *avhrr_metop-a_tlap
      - name: emissivity
      - name: scan_angle
        order: 4
      - name: scan_angle
        order: 3
      - name: scan_angle
        order: 2
      - name: scan_angle
  obs filters:
#  Wavenumber Check
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: 3
    where:
    - variable:
        name: MetaData/solarZenithAngle
      maxvalue: 88.9999
    - variable:
        name: GeoVaLs/water_area_fraction
      minvalue: 1.0e-12
    action:
      name: reject
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorWavenumIR
        channels: *all_channels
        options:
          channels: *all_channels
#  Topography Check
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorTopoRad
        channels: *all_channels
        options:
          channels: *all_channels
          sensor: *Sensor_ID
#  Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    minvalue: 0.00001
    maxvalue: 1000.0
    action:
      name: reject
#  Transmittance Top Check
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorTransmitTopRad
        channels: *all_channels
        options:
          channels: *all_channels
#  Cloud Detection Check
  - filter: Bounds Check
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    test variables:
    - name: ObsFunction/CloudDetectMinResidualAVHRR
      channels: *all_channels
      options:
        channels: *all_channels
        use_flag: [ 1,  1,  1 ]
        use_flag_clddet: [ 1,  1,  1 ]
        obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
    maxvalue: 1.0e-12
    action:
      name: reject
#  NSST Retrieval Check
  - filter: Bounds Check
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    test variables:
    - name: ObsFunction/NearSSTRetCheckIR
      channels: *all_channels
      options:
        channels: *all_channels
        use_flag: [ 1,  1,  1 ]
        obserr_demisf: [0.01,0.02,0.03,0.02,0.03]
        obserr_dtempf: [0.50,2.00,4.00,2.00,4.00]
    maxvalue: 1.0e-12
    action:
      name: reject
#  Surface Jacobians Check
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorSurfJacobianRad
        channels: *all_channels
        options:
          channels: *all_channels
          sensor: *Sensor_ID
          obserr_demisf: [0.01, 0.02, 0.03, 0.02, 0.03]
          obserr_dtempf: [0.50, 2.00, 4.00, 2.00, 4.00]
#  Gross check
  - filter: Background Check
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    function absolute threshold:
    - name: ObsFunction/ObsErrorBoundIR
      channels: *all_channels
      options:
        channels: *all_channels
        obserr_bound_latitude:
          name: ObsFunction/ObsErrorFactorLatRad
          options:
            latitude_parameters: [25.0, 0.5, 0.04, 1.0]
        obserr_bound_transmittop:
          name: ObsFunction/ObsErrorFactorTransmitTopRad
          channels: *all_channels
          options:
            channels: *all_channels
        obserr_bound_max: [ 6.0, 6.0, 6.0 ]
    action:
      name: reject
#  Useflag Check
  - filter: Bounds Check
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    test variables:
    - name: ObsFunction/ChannelUseflagCheckRad
      channels: *all_channels
      options:
        channels: *all_channels
        use_flag: [ 1,  1,  1 ]
    minvalue: 1.0e-12
    action:
      name: reject
  passedBenchmark: 12
