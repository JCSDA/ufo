#
#=== Profile consistency checks: comparison with OPS values ===#
#

Sondes:
  window_begin: 2000-01-01T00:00:00Z
  window_end: 2030-01-01T00:00:00Z
  ObsSpace:
    name: Radiosonde
    ObsDataIn:
      obsfile: Data/met_office_profile_consistency_checks.nc4
      obsgrouping:
        group_variable: "station_id"
        sort_variable: "air_pressure"
        sort_order: "descending"
    simulate:
      variables: [air_temperature, geopotential_height]
    Generate:
      List:
        lats: [0]
        lons: [0]
        datetimes: ['2010-01-01T00:04:00Z']
  HofX:
    variables:
    - name: air_temperature@HofX, geopotential_height@HofX
  ObsDiag:
  ProfileConsistencyChecks:
    Checks: ["Basic", "SamePDiffT", "Sign", "UnstableLayer", "Interpolation", "Hydrostatic"]
    maxlev: 10000
    compareWithOPS: true
    flagBasicChecksFail: true
    nErrorsFail: 8
    BChecks_minValidP: 0.0
    BChecks_maxValidP: 110.0e3
    SPDTCheck_TThresh: 1.0
    SCheck_PstarThresh: 5000.0
    SCheck_tObstBkgThresh: 20.0
    SCheck_ProfileSignTol: 5.0
    SCheck_PrintLargeTThresh: 1000.0
    SCheck_CorrectT: true
    ULCheck_MinP: 0.0
    ULCheck_PBThresh: 5000.0
    ULCheck_SuperadiabatTol: -2.0
    FS_MinP: 0.0
    ICheck_BigGapInit: 1000.0
    ICheck_TolRelaxPThresh: 30000.0
    ICheck_TolRelax: 1.5
    ICheck_TInterpTol: 2.0
    HCheck_SurfacePThresh: 15100.0
    HCheck_ETolMult: 0.375
    HCheck_ETolMax: 50.0
    HCheck_ETolMaxPThresh: 40100.0
    HCheck_ETolMaxLarger: 80.0
    HCheck_ETolMin: 30.0
    HCheck_EThresh: 15.0
    HCheck_EThreshB: 15.0
    HCheck_ESumThresh: 30.0
    HCheck_MinAbsEThresh: 20.0
    HCheck_ESumThreshLarger: 60.0
    HCheck_MinAbsEThreshLarger: 200.0
    HCheck_CorrThresh: 10.0
    HCheck_ESumNextThresh: 30.0
    HCheck_MinAbsEThreshT: 15.0
    HCheck_CorrDiffThresh: 5.0
    HCheck_CorrMinThresh: 4.0
    HCheck_CorrectZ: true
    Comparison_Tol: 0.4
    StandardLevels: [1000, 925, 850, 700, 500, 400, 300, 250, 200, 150, 100, 70, 50, 30, 20, 10, 7, 3, 2, 1]
    BigGaps: [150, 150, 150, 150, 100, 100, 100, 75, 75, 50, 50, 20, 20, 20, 10, 10, 10, 10, 10, 10]
    HydDesc: ["Hyd: OK", "Hyd: Z err", "Hyd: T err", "Hyd: T/Z err", "Hyd: T/Z Bot", "Hyd: T/Z Top", "Hyd: Z upward", "Hyd: ?????"]
