        min_longitude: -180
        max_longitude:  180
    pressure_coordinate: pressure
    pressure_group: MetaData
    observation alias file: ../resources/namemap/test_name_map.yaml
  # There are 4 * 10 = 40 locations in the extended obs space and 7 outside it. 10 locations have
