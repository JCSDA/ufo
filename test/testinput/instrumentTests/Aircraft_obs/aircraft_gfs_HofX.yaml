window begin: 2020-12-14T20:30:00Z
window end: 2020-12-15T03:30:00Z

observations:
- obs space:
    name: Aircraft_tq
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/aircraft_obs_2020121500_m.nc
    simulated variables: [airTemperature, specificHumidity]
  obs operator:
    name: VertInterp
    observation alias file: ../resources/namemap/test_name_map.yaml
    vertical coordinate: air_pressure
    observation vertical coordinate: pressure
    interpolation method: log-linear
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/aircraft_geoval_2020121500_m.nc
    levels_are_top_down: false
  vector ref: GsiHofX
  tolerance: 1.0e-5
- obs space:
    name: Aircraft_wind
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/aircraft_obs_2020121500_m.nc
    simulated variables: [windEastward,windNorthward]
  obs operator:
    name: VertInterp
    observation alias file: ../resources/namemap/test_name_map.yaml
    apply near surface wind scaling: true
    vertical coordinate: air_pressure
    observation vertical coordinate: pressure
    interpolation method: log-linear
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/aircraft_geoval_2020121500_m.nc
    levels_are_top_down: false
  vector ref: GsiHofX
  tolerance: 1.0e-5
