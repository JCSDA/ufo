obs space:
  name: gnssro_noaa_comm
  obsdatain:
    engine:
      type: H5File
    obsgrouping:
      group variables: [ 'sequenceNumber' ]
      sort variable: 'impactHeightRO'
      sort order: 'ascending'
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  _source: noaa
  simulated variables: [bendingAngle]
obs operator:
  name: GnssroBndNBAM
  obs options:
    use_compress: 1
    sr_steps: 2
    vertlayer: full
    super_ref_qc: ECMWF
obs filters:
- filter: Domain Check
  filter variables:
  - name: bendingAngle
  where:
  - variable:
      name: MetaData/satelliteIdentifier
    is_not_in: 269 # don't use spire from this source in favor of gnssro_spire
- filter: Domain Check
  filter variables:
  - name: bendingAngle
  where:
  - variable:
      name: MetaData/impactHeightRO
    minvalue: 8000
    maxvalue: 50000
- filter: ROobserror
  filter variables:
  - name: bendingAngle
  errmodel: NRL
- filter: Background Check
  filter variables:
  - name: bendingAngle
  threshold: 3
