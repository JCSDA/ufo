obs space:
  name: viirs_n20_aod-thinned # thinned observations 10%
  #name: viirs_npp_aod # full res observations can be quite slow
  obsdatain:
    engine:
      type: H5File
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  _source: noaa
  simulated variables: [aerosolOpticalDepth]
  observed variables: [aerosolOpticalDepth]
  channels: 4
#monitoring only: true
obs operator:
  name: AodCRTM
  Absorbers: [H2O,O3]
  obs options:
    Sensor_ID: v.viirs-m_j1
    EndianType: little_endian
    AerosolOption: aerosols_gocart_default
