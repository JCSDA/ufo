observations:
- obs operator: &ObsOperator
    name: RTTOV
    Absorbers: &rttov_absorbers [Ozone]
    obs options: &rttov_options
      RTTOV_default_opts: UKMO_PS45
      SatRad_compatibility: true
      WMO_ID: &wmo_id [3]
      Sat_ID: &sat_id [metop_1]
      Instrument_Name: &instrument_id IASI
      CoefficientPath: &coefpath Data/
      RTTOV_GasUnitConv: &gasunitconv true
      UseRHwaterForQC: &UseRHwaterForQC true
      UseColdSurfaceCheck: &UseColdSurfaceCheck false
      RTTOV_ScaleRefOzone: &RTTOV_ScaleRefOzone true
      RTTOV_clw_data: false
      RTTOV_profile_checkinput: true
  obs space: &ObsSpace
    name: Test the hyperspectral retrievals
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/iasi_metopb_obs_2021011500.nc4
    simulated variables: [brightnessTemperature]
    channels: *all_channels
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/iasi_metopb_obs_2021011500_qc_rttovonedvarcheck_out.nc4
  geovals: &GeoVaLs
    filename: Data/ufo/testinput_tier_1/geovals_iasi_2021011500Z.nc4
  obs bias: &ObsBias
    static bc:
      predictors:
      - name: read_bias
  obs filters:
### No Channels ###
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *all_channels
    where:
    - variable:
        name: MetaData/qcf_NoChannels
      is_in: 1
### BlackList ###
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *1dvar_not_used
### Remove channels over land
  - filter: BlackList
    filter variables:
    - name: brightnessTemperature
      channels: *land_not_used
    where:
    - variable:
        name: MetaData/surfaceQualifier
      is_in: 0
### 1D-Var check ###
  - filter: RTTOV OneDVar Check
    ModOptions:
      Absorbers: *rttov_absorbers
      obs options:
        RTTOV_default_opts: UKMO_PS45
        SatRad_compatibility: false # done in filter
        RTTOV_GasUnitConv: *gasunitconv
        UseRHwaterForQC: false
        UseColdSurfaceCheck: false
        RTTOV_ScaleRefOzone: *RTTOV_ScaleRefOzone
        WMO_ID: *wmo_id
        Sat_ID: *sat_id
        Instrument_Name: *instrument_id
        CoefficientPath: *coefpath
        RTTOV_clw_data: false
    BMatrix: ../resources/bmatrix/rttov/iasi_bmatrix_70_test.dat
    RMatrix: ../resources/rmatrix/rttov/iasi_metopb_rmatrix_test.nc4
    filter variables:
    - name: brightnessTemperature
      channels: *1dvarchannels
    retrieval variables from geovals:
    - air_temperature # 1
    - specific_humidity  # 2
    - surface_temperature # 3
    - specific_humidity_at_two_meters_above_surface # 4
    - skin_temperature # 5
    - air_pressure_at_surface # 6
    retrieval variables not from geovals:
    - cloud_top_pressure # 16
    - cloud_fraction # 17
    - emissivity_pc # 18
    nlevels: 70
    UseMLMinimization: true
    defer to post: true
    Max1DVarIterations: 10
    MaxMLIterations: 10
    SkinTempErrorLand: 5.0
    surface emissivity:
      type: principalcomponent
      EmisEigVecPath: ../resources/auxillary/IASI_EmisEigenVec.dat
    RecalculateBT: true
  passedBenchmark: 477
  compareVariables:
    - reference:
        name: TestReference/numberOfIterations
      test:
        name: OneDVar/numberOfIterations
    - reference:
        name: TestReference/pressureAtTopOfCloud
      test:
        name: OneDVar/pressureAtTopOfCloud
      absTol: 1.0e-2
    - reference:
        name: TestReference/skinTemperature_onedvar
