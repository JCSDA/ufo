window begin: &win_begin 2019-11-27T21:00:00Z
window end: &win_end 2019-11-28T03:00:00Z

observations:
- obs operator:
    name: RTTOV
    GeoVal_type: MetO
    Absorbers: &rttov_absobers [Water_vapour, CLW, CIW]
    linear obs operator:
      Absorbers: [Water_vapour]
    obs options: &rttov_options
      RTTOV_default_opts: OPS
      SatRad_compatibility: true
      Sensor_ID: noaa_20_atms
      CoefficientPath: Data/
#      InspectProfileNumber: 1
  geovals:
    filename: Data/atms_allsats_geoval_2019112800.nc4
  obs space:
    name: Radiance
    obsdatain:
      obsfile: &obs_file Data/atms_allsats_obs_2019112800.nc4
    obsdataout:
      obsfile: Data/atms_allsats_obs_2019112800-out.nc4
    simulated variables: [brightness_temperature]
    channels: &ops_channels 1-22
  obs filters:
  # BlackList these channels but still want hofx for monitoring
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 1-5, 16-17
  # Bounds check observations - check for missing values
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: *ops_channels
    minvalue: 50.0
    maxvalue: 500.0
  # Reject cannel 7 over land in the tropics
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 7
    where:
    - variable:
        name: qci_surftype_land@MetaData
      is_in: 1
    - variable:
        name: latitude@MetaData
      minvalue: -30.0
      maxvalue: 30.0
  # Reject channel 7 to 9 over sea when bennartz rain detected
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 7-9
    where:
    - variable:
        name: qci_surftype_sea@MetaData
      is_in: 1
    - variable:
        name: qci_cloudtype_bennartzrain@MetaData
      is_in: 1
  # Reject channels when mwcloudy flag
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6, 18
    where:
    - variable:
        name: qci_cloudtype_mwcloudy@MetaData
      is_in: 1
  # Reject channels when mwbcloudy flag
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 18-20
    where:
    - variable:
        name: qci_cloudtype_mwbcloudy@MetaData
      is_in: 1
  # Reject channels when rain detected
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6-9, 18-22
    where:
    - variable:
        name: qci_cloudtype_rain@MetaData
      is_in: 1
  # Reject channels when bennartz rain detected
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6, 18-22
    where:
    - variable:
        name: qci_cloudtype_bennartzrain@MetaData
      is_in: 1
  # Reject channels when over seaice surfaces
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6, 18-22
    where:
    - variable:
        name: qci_surftype_seaice@MetaData
      is_in: 1
  # Reject channels when over land
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6, 18
    where:
    - variable:
        name: qci_surftype_land@MetaData
      is_in: 1
  # Reject channels when over high land
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6-8, 18-22
    where:
    - variable:
        name: qci_surftype_highland@MetaData
      is_in: 1
  # Reject channels for mismatch surface type
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: 6-8, 18-22
    where:
    - variable:
        name: qci_surftype_mismatch@MetaData
      is_in: 1
  # Do 1D-Var check
  - filter: RTTOV OneDVar Check
    defer to post: true
    ModName: RTTOV
    Absorbers: *rttov_absobers
    obs options: *rttov_options
    BMatrix: Data/atms_bmatrix_70.dat
    RMatrix: Data/atms_noaa_20_rmatrix.nc4
    filter variables:
    - name: brightness_temperature
      channels: *ops_channels
    retrieval variables:
    - air_temperature
    - specific_humidity
    - mass_content_of_cloud_liquid_water_in_atmosphere_layer
    - mass_content_of_cloud_ice_in_atmosphere_layer
    - surface_temperature
    - specific_humidity_at_two_meters_above_surface
    - skin_temperature
    - air_pressure_at_two_meters_above_surface
    nlevels: 70
    qtotal: true
    RTTOV_mwscattSwitch: false
    RTTOV_usetotalice: false
    UseMLMinimization: false
    UseJforConvergence: true
    FullDiagnostics: false
    JConvergenceOption: 1
    ConvergenceFactor: 0.40
    Cost_ConvergenceFactor: 0.01
    Max1DVarIterations: 7
    MWemiss: true
    IRemiss: false
    EmissLandDefault: 0.95
    EmissSeaIceDefault: 0.92
  passedBenchmark: 12176      # number of passed obs
