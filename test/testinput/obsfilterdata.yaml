ObsFilterData:
- ObsSpace:
    name: Satwind
    ObsDataIn:
      obsfile: Data/ioda/testinput_tier_1/satwind_obs_2018041500_m.nc4
    simulate:
      variables: [eastward_wind, northward_wind]
