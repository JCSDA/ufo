#
#=== Profile consistency checks for background QC on reported levels ==#
#

window begin: 2019-06-14T21:00:00Z
window end: 2019-06-15T02:59:59Z

observations:
- obs space:
    name: Radiosonde
    obsdatain:
      obsfile: Data/met_office_profile_consistency_checks_bkgqc_repobs.nc4
      obsgrouping:
        group variable: "station_id"
        sort variable: "air_pressure"
        sort order: "descending"
    simulated variables: [air_temperature, relative_humidity, eastward_wind, northward_wind, geopotential_height]
  obs filters:
  - filter: ProfileConsistencyChecks
    filter variables:
    - name: air_temperature
    - name: relative_humidity
    - name: eastward_wind
    - name: northward_wind
    - name: geopotential_height
    Checks: ["Basic", "Time", "PermanentReject", "BackgroundTemperature", "BackgroundRelativeHumidity", "BackgroundWindSpeed", "BackgroundGeopotentialHeight"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
    ModelLevels: false
  HofX: HofX
  obs diagnostics:
  passedBenchmark: 449
  benchmarkFlag: 15
  flaggedBenchmark: 5
