obs space:
  name: snod
  obsdatain:
    engine:
      type: H5File
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  _source: noaa
  simulated variables: [totalSnowDepth]
monitoring only: true
obs operator:
  name: Identity
  observation alias file: $(observation_alias_file)
obs filters:
- filter: Bounds Check # negative / missing snow
  filter variables:
  - name: totalSnowDepth
  minvalue: 0.0
- filter: Domain Check # missing station elevation (-999.9)
  where:
  - variable:
      name: MetaData/height
    minvalue: -999.0
- filter: Domain Check # land only
  where:
  - variable:
      name: GeoVaLs/slmsk
    minvalue: 0.5
    maxvalue: 1.5
- filter: RejectList  # no land-ice
  where:
  - variable:
      name: GeoVaLs/vtype
    minvalue: 14.5
    maxvalue: 15.5
- filter: Background Check # gross error check
  filter variables:
  - name: totalSnowDepth
  threshold: 6.25
  action:
    name: reject
