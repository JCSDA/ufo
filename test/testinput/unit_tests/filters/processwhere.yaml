        absolute_tolerance: 0.2
        is_close_to_any_of: [1.5]
      size where true: 0
    - where:                       # test is_defined for unsupported type (DateTime)
      - variable:
          name:  MetaData/dateTime
        is_defined:
      size where true: 0
    - where:                       # test is_not_defined for unsupported type (DateTime)
      - variable:
          name:  MetaData/dateTime
        is_not_defined:
      size where true: 0
