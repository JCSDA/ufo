obs space:
  name: amdar
  obsdatain:
    engine:
      type: H5File
    obsgrouping:
      group variables: ["stationIdentification"]
      sort variable: "dateTime"
      sort order: "ascending"
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  _source: ldm
  simulated variables: [airTemperature, specificHumidity]
# derived simulated variables: [windEastward, windNorthward]

obs operator:
  name: VertInterp
  observation alias file: testinput/obsop_name_map.yaml
  variables:
  - name: airTemperature
  - name: specificHumidity
# - name: windEastward
# - name: windNorthward
  vertical coordinate: height
  observation vertical coordinate: height

obs filters:
  # First step is to create the needed derived simulated variables.
# - filter: Variable Transforms
#   Transform: "WindComponents"
  #
  - filter: Bounds Check
    filter variables:
    - name: airTemperature
    minvalue: 195
    maxvalue: 327
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: specificHumidity
    minvalue: 1.0E-7
    maxvalue: 0.034999999
    action:
      name: reject
  #
  # Begin by assigning all ObsError to a constant value. These will get overwritten for specific types.
  - filter: Perform Action
    filter variables:
    - name: airTemperature
    action:
      name: assign error
      error parameter: 2.0             # 2.0 K
  # Assign the initial observation error, based on pressure (for AMDAR and MDCRS; itype=131,133)
  - filter: Perform Action
    filter variables:
    - name: airTemperature
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/height
          xvals: [50, 500, 1000, 1500, 9000, 10000, 11000, 12000, 13000, 14000, 16000, 18000]
          errors: [1.2, 1.1, 0.9, 0.8, 0.8, 0.9, 1.2, 1.2, 1.0, 0.8, 1.3, 1.7]
  # Begin by assigning all ObsError to a constant value. These will get overwritten for specific types.
  - filter: Perform Action
    filter variables:
    - name: specificHumidity
    action:
      name: assign error
      error parameter: 1.0E-3
  # Assign the initial observation error, based on height/pressure ONLY MDCRS
  - filter: Perform Action
    filter variables:
    - name: specificHumidity
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/height
          xvals: [100, 5000, 10000, 12000, 14000, 16000]
          errors: [0.25, 0.2, 0.2, 0.25, 0.35, 0.2]
          scale_factor_var: ObsValue/specific_humidity
  # Gross error check with (O - B) / ObsError greater than threshold.
  - filter: Background Check
    filter variables:
    - name: airTemperature
    threshold: 7.0
    absolute threshold: 8.0
    action:
      name: reject
    defer to post: true
  #
  - filter: Background Check
    filter variables:
    - name: specificHumidity
    threshold: 8.0
    action:
      name: reject
    defer to post: true
  # Reject specific humidity where temperature was rejected.
  - filter: RejectList
    filter variables:
    - name: specificHumidity
    where:
    - variable: QCflagsData/air_temperature
      minvalue: 1
    defer to post: true
