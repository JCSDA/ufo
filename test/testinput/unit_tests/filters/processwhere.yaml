      size where true: 0
    - where:                       # test is_close_to_any_of for unsupported type (int)
      - variable:
          name:  MetaData/intvar1
        absolute_tolerance: 0.2
        is_close_to_any_of: [1]
      size where true: 0
    - where:                       # test is_not_close_to_any_of when both tolerances given
      - variable:
          name:  MetaData/var1
