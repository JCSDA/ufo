obs space:
  name: modis_terra_aod
  obsdatain:
    engine:
      type: H5File
  obsdataout:
    engine:
      type: H5File
      overwrite: true  
  _source: nasa
  simulated variables: [aerosol_optical_depth]
  observed variables: [aerosol_optical_depth]
  channels: 4
obs operator:
  name: AodCRTM
  Absorbers: [H2O,O3]
  obs options:
    Sensor_ID: v.modis_terra
    EndianType: little_endian
    AerosolOption: aerosols_gocart_default
