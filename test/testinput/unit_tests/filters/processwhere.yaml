      - variable:
          name:  MetaData/var1
        is_in: 0.5
      size where true: 0
    - where:                       # test any_bit_set_of for unsupported type (float)
      - variable:
          name:  MetaData/var1
        any_bit_set_of: 1
      size where true: 0
    - where:                       # test any_bit_set_of for unsupported type (string)
      - variable:
          name:  MetaData/stationIdentification
        any_bit_set_of: 1
      size where true: 0
    - where:                       # test any_bit_unset_of for unsupported type (float)
      - variable:
          name:  MetaData/var1
        any_bit_unset_of: 1
      size where true: 0
    - where:                       # test any_bit_unset_of for unsupported type (string)
      - variable:
          name:  MetaData/stationIdentification
        any_bit_unset_of: 1
      size where true: 0
    - where:                       # test matches_regex for unsupported type (float)
      - variable:
          name:  MetaData/var1
        matches_regex: abc.*
      size where true: 0
    - where:                       # test matches_wildcard for unsupported type (float)
      - variable:
          name:  MetaData/var1
        matches_wildcard: abc*
      size where true: 0
