time window:
  begin: 2020-12-14T20:30:00Z
  end: 2020-12-15T03:30:00Z

observations:
- obs space:
    name: scatwinds_QC
    obsdatain: 
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/scatwind_obs_2020121500_m.nc
#   obsdataout: 
#     engine:
#       type: H5File
#       obsfile: Data/scatwind_obs_2020121500_m_out.nc
    simulated variables: [windEastward, windNorthward]
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/scatwind_geoval_2020121500_m.nc

  obs operator:
    name: GSISfcModel
    use_fact10: true
    observation alias file: ../resources/namemap/test_name_map.yaml

  obs filters:
  #
  # Reject all obs with PreQC mark already set above 3
  # - filter: PreQC
  #   maxvalue: 3
  #   action:
  #     name: reject
  #
  # WindSat (289), ASCAT (290), or OSCAT (291) either wind component or velocity greater than 20 m/s, then reject.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    minvalue: -20
    maxvalue: 20
  # 
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/Velocity
    maxvalue: 20.0
  # Assign the initial observation error (constant value, 3.5 m/s right now).
  - filter: Perform Action
    filter variables:
    - name: windEastward
    - name: windNorthward
    action:
      name: assign error
      error parameter: 3.5
  # Reject when difference of wind direction is more than 50 degrees.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/WindDirAngleDiff
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
    defer to post: true
  # Difference check air_pressure_at_surface and ObsValue/pressure, if more than 10 hPa, reject.
  - filter: Difference Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    reference: GeoVaLs/air_pressure_at_surface
    value: MetaData/pressure
    maxvalue: 1000
  # LNVD check.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/SatWindsLNVDCheck
    maxvalue: 3
  #
  - filter: Background Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    threshold: 6.0
    absolute threshold: 6.0
    action:
      name: reject

  passedBenchmark: 9881
