# EMC's ice concentration retrievals from SSMIS

obs space:
  name: icec_ssmis_f18
  obsdatain:
    engine:
      type: H5File
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  io pool:
    write multiple files: true
  _source: noaa
  simulated variables: [seaIceFraction]
obs operator:
  name: Identity
  observation alias file: !ENV ${JEDI_SRC}/soca/test/testinput/obsop_name_map.yml
obs error:
  covariance model: diagonal
obs filters:

  - filter: Domain Check
    where:
    - variable: {name: GeoVaLs/sea_area_fraction}
      minvalue: 0.5

  - filter: Domain Check
    where:
    - variable: {name: GeoVaLs/distance_from_coast}
      minvalue: 100e3

  - filter: Bounds Check
    minvalue: 0.0
    maxvalue: 1.0

  - filter: Background Check
    threshold: 5.0

  - filter: Domain Check
    where:
    - variable: { name: GeoVaLs/sea_surface_temperature}
      maxvalue: 2.0

  - filter: Domain Check
    where:
    - variable: { name: GeoVaLs/sea_surface_temperature}
      maxvalue: 0.0
    action:
      name: inflate error
      inflation factor: 2.0
