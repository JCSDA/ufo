      obsfile: input/obs/ioda_nomads_gnssro_PT6H_20201001_0300Z.nc4
      obsgrouping:
        group variable: record_number
        sort variable: impact_height
        sort order: ascending
    obsdataout:
      obsfile: output/hofx/3dhofx_GnssroBndNBAM_2020100106.nc4
    simulated variables: [bending_angle]
  obs operator:
    name: GnssroBndNBAM
    obs options:
      sr_steps: 2   
      vertlayer: full
      use_compress: 1
      super_ref_qc: NBAM
