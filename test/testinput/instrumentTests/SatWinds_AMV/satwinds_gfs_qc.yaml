window begin: 2020-12-14T20:30:00Z
window end: 2020-12-15T03:30:00Z

observations:
- obs space:
    name: satwinds_QC
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/satwind_obs_2020121500_m.nc
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/satwind_obs_2020121500_m_out.nc
    simulated variables: [windEastward, windNorthward]
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/satwind_geoval_2020121500_m.nc
  obs operator:
    name: VertInterp
    observation alias file: ../resources/namemap/test_name_map.yaml
    vertical coordinate: air_pressure
    observation vertical coordinate: pressure
    interpolation method: log-linear
  #
  obs filters:
  # Assign the initial observation error, based on height/pressure
  - filter: Perform Action
    filter variables:
    - name: windEastward
    - name: windNorthward
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/pressure
          xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]   #Pressure (Pa)
          errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
  # Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    minvalue: -130
    maxvalue: 130
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/Velocity
    maxvalue: 130.0
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/satwind_quality_ind_no_fc
    minvalue: 80.0
    action:
      name: reject
  # GOES IR (245), EUMET IR (253), JMA IR (252) reject when pressure between 400 and 800 mb.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/pressure
    minvalue: 40000
    maxvalue: 80000
    where:
    - variable:
        name: ObsType/windEastward
      is_in: 245, 252, 253
    action:
      name: reject
  # GOES WV (246, 250, 254), reject when pressure greater than 400 mb.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/pressure
    maxvalue: 40000
    where:
    - variable:
        name: ObsType/windEastward
      is_in: 246, 250, 254
    action:
      name: reject
  # EUMET (242) and JMA (243) vis, reject when pressure less than 700 mb.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/pressure
    minvalue: 70000
    where:
    - variable:
        name: ObsType/windEastward
      is_in: 242, 243
    action:
      name: reject
  # MODIS-Aqua/Terra (257) and (259), reject when pressure less than 250 mb.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/pressure
    minvalue: 25000
    where:
    - variable:
        name: ObsType/windEastward
      is_in: 257-259
    action:
      name: reject
  # MODIS-Aqua/Terra (258) and (259), reject when pressure greater than 600 mb.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/pressure
    maxvalue: 60000
    where:
    - variable:
        name: ObsType/windEastward
      is_in: 258, 259
    action:
      name: reject
  #
  # Reject all obs with PreQC mark already set above 3
  # - filter: PreQC
  #   maxvalue: 3
  #   action:
  #     name: reject
  #
  # Multiple satellite platforms, reject when pressure is more than 50 mb above tropopause.
  - filter: Difference Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    reference: ObsFunction/TropopauseEstimate
    value: MetaData/pressure
    minvalue: -5000                    # 50 hPa above tropopause level, negative p-diff
    action:
      name: reject
  # Difference check surface_pressure and ObsValue/pressure, if less than 100 hPa, reject.
  - filter: Difference Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    reference: GeoVaLs/surface_pressure
    value: MetaData/pressure
    maxvalue: -10000

  # Reject when difference of wind direction is more than 50 degrees.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/WindDirAngleDiff
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
    defer to post: true
  # AVHRR (244), MODIS (257,258,259), VIIRS (260), GOES (247) use a LNVD check.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/SatWindsLNVDCheck
    maxvalue: 3
    where:
    - variable:
        name: ObsType/windEastward
      is_in: 244, 247, 257-260
    action:
      name: reject
    defer to post: true
  # Gross Check
  - filter: Background Check
    filter variables:
    - name: windEastward
    function absolute threshold:
    - name: ObsFunction/SatWindsSPDBCheck
      options:
        wndtype: [240,  241,  242,  243,  244,  245,  246,  247,  248,  249,
                  250,  251,  252,  253,  254,  256,  257,  258,  259,  260]
        cgross:    [2.5,  2.5,  2.5,  1.5,  2.5,  1.3,  1.3,  2.5,  2.5,  2.5,
                    2.5,  1.3,  2.5,  1.5,  1.5,  2.5,  2.5,  2.5,  2.5,  2.5]
        error_min: [1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,
                    1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4]
        error_max: [6.1,  6.1, 15.0, 15.0, 20.0, 20.0, 20.0, 20.0, 20.0, 20.0,
                   20.0, 20.0, 20.0, 20.0, 20.0, 20.1, 20.1, 20.1, 20.1, 20.1]
        variable: windEastward
    action:
      name: reject
    defer to post: true
  - filter: Background Check
    filter variables:
    - name: windNorthward
    function absolute threshold:
    - name: ObsFunction/SatWindsSPDBCheck
      options:
        wndtype: [240,  241,  242,  243,  244,  245,  246,  247,  248,  249,
                  250,  251,  252,  253,  254,  256,  257,  258,  259,  260]
        cgross:    [2.5,  2.5,  2.5,  1.5,  2.5,  1.3,  1.3,  2.5,  2.5,  2.5,
                    2.5,  1.3,  2.5,  1.5,  1.5,  2.5,  2.5,  2.5,  2.5,  2.5]
        error_min: [1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,
                    1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4,  1.4]
        error_max: [6.1,  6.1, 15.0, 15.0, 20.0, 20.0, 20.0, 20.0, 20.0, 20.0,
                   20.0, 20.0, 20.0, 20.0, 20.0, 20.1, 20.1, 20.1, 20.1, 20.1]
        variable: windNorthward
    action:
      name: reject
    defer to post: true
  # Duplicate check exercising both use_air_pressure options
  - filter: BlackList
    filter variables:
    - name: windEastward
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorDuplicateCheck@ObsFunction
        options:
          use_air_pressure: true
          variable: windEastward
    where:
    - variable:
        name: windEastward@ObsType
      is_in:  240-260
    defer to post: true
  - filter: BlackList
    filter variables:
    - name: windEastward
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorDuplicateCheck@ObsFunction
        options:
          use_air_pressure: false
          variable: windEastward
    where:
    - variable:
        name: windEastward@ObsType
      is_in:  240-260
    defer to post: true


  passedBenchmark: 3322
