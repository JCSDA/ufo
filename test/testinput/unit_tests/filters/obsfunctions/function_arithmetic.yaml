time window:
  begin: 2018-04-14T21:00:00Z
  end: 2018-04-15T03:00:00Z

observations:
- obs space: &ObsSpace
    name: Radiosonde
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_s.nc4
    simulated variables: [windEastward]

  obs filters:
  # Variables to perform arithmetic on
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable_1
      type: float
      value: 1
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable_2
      type: float
      value: 2
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable_3
      type: float
      value: 3
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable_minus_1
      type: float
      value: -1

 # Test variables
  - filter: Variable Assignment
    assignments:
    - name: TestReference/sum
      type: float
      value: 6
  - filter: Variable Assignment
    assignments:
    - name: TestReference/exponents
      type: float
      value: 12
  - filter: Variable Assignment
    assignments:
    - name: TestReference/coefficients
      type: float
      value: 11
  - filter: Variable Assignment
    assignments:
    - name: TestReference/total_exponent
      type: float
      value: 125
  - filter: Variable Assignment
    assignments:
    - name: TestReference/total_coeff
      type: float
      value: 21
  - filter: Variable Assignment
    assignments:
    - name: TestReference/additive_const
      type: float
      value: 10
  - filter: Variable Assignment
    assignments:
    - name: TestReference/combined_arithmetic
      type: float
      value: 34395
  - filter: Variable Assignment
    assignments:
    - name: TestReference/combined_arithmetic_w_logs
      type: float
      value: 26.66280617
  - filter: Variable Assignment
    assignments:
    - name: TestReference/combined_arithmetic_w_logs_exact
      type: float
      value: 304.125
  - filter: Variable Assignment
    assignments:
    - name: TestReference/combined_arithmetic_w_logs_exact_2
      type: float
      value: 4
  - filter: Variable Assignment
    assignments:
    - name: TestReference/large_total_exponent
      type: float
      value: 1
  - filter: Variable Assignment
    assignments:
    - name: TestReference/missing
      type: float
      value: 1
    where:
    - variable:
        name: MetaData/variable_3
      maxvalue: 1

  # Arithemtic tests
  - filter: Variable Assignment
    assignments:
    - name: MetaData/sum
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3

  - filter: Variable Assignment
    assignments:
    - name: MetaData/exponents
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          exponents: [3,1,2]

  - filter: Variable Assignment
    assignments:
    - name: MetaData/coefficients
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          coefs: [2,3,1]

  - filter: Variable Assignment
    assignments:
    - name: MetaData/total_exponent
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          total exponent: 3

  - filter: Variable Assignment
    assignments:
    - name: MetaData/total_coeff
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          total coefficient: 7

  - filter: Variable Assignment
    assignments:
    - name: MetaData/additive_const
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          intercept: 4

  - filter: Variable Assignment
    assignments:
    - name: MetaData/combined_arithmetic
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          exponents: [3,1,2]
          coefs: [2,3,1]
          total exponent: 3
          total coefficient: 7
          intercept: 4

  - filter: Variable Assignment
    assignments:
    - name: MetaData/combined_arithmetic_w_logs
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          exponents: [3,1,2]
          coefs: [2,3,1]
          total exponent: 3
          total coefficient: 7
          intercept: 4
          log bases: [e, "2", ""]  # mix e (string) and numbers
          total log base: 10

  - filter: Variable Assignment
    assignments:
    - name: MetaData/combined_arithmetic_w_logs_exact
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          - name: MetaData/variable_3
          exponents: [3,1,2]
          coefs: [2,3,1]
          total exponent: 3
          total coefficient: 7
          intercept: 4
          log bases: [3, 4, 3]  # Just numbers

  - filter: Variable Assignment
    assignments:
    - name: MetaData/combined_arithmetic_w_logs_exact_2
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          coefs: [1,2]
          total exponent: 3
          total coefficient: 2
          intercept: 4
          log bases: [3, 4]
          total log base: e  # String base

  - filter: Variable Assignment
    assignments:
    - name: MetaData/large_total_exponent
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          total exponent: 30

  - filter: Variable Assignment
    assignments:
    - name: MetaData/non_int_exponent
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_minus_1
          exponents: [0.5]

  - filter: Variable Assignment
    assignments:
    - name: MetaData/non_int_total_exponent
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_minus_1
          total exponent: 0.5

  - filter: Print Filter Data
    message: Printing filter data.
    variables:
    - variable: TestReference/missing
    - variable: MetaData/non_int_exponent
    - variable: MetaData/non_int_total_exponent
    minimum location: 0
    maximum location: 10

  compareVariables:
  - test:
      name: MetaData/sum
    reference:
      name: TestReference/sum

  - test:
      name: MetaData/exponents
    reference:
      name: TestReference/exponents

  - test:
      name: MetaData/coefficients
    reference:
      name: TestReference/coefficients

  - test:
      name: MetaData/total_exponent
    reference:
      name: TestReference/total_exponent

  - test:
      name: MetaData/total_coeff
    reference:
      name: TestReference/total_coeff

  - test:
      name: MetaData/additive_const
    reference:
      name: TestReference/additive_const

  - test:
      name: MetaData/combined_arithmetic
    reference:
      name: TestReference/combined_arithmetic

  - test:
      name: MetaData/combined_arithmetic_w_logs
    reference:
      name: TestReference/combined_arithmetic_w_logs
    absTol: 1.0e-4

  - test:
      name: MetaData/combined_arithmetic_w_logs_exact
    reference:
      name: TestReference/combined_arithmetic_w_logs_exact

  - test:
      name: MetaData/combined_arithmetic_w_logs_exact_2
    reference:
      name: TestReference/combined_arithmetic_w_logs_exact_2

  - test:
      name: MetaData/large_total_exponent
    reference:
      name: TestReference/large_total_exponent

  - test:
      name: MetaData/non_int_exponent
    reference:
      name: TestReference/missing

  - test:
      name: MetaData/non_int_total_exponent
    reference:
      name: TestReference/missing

- obs space:
    <<: *ObsSpace
    name: Try log base of f.
  obs filters:
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable_1
      type: float
      value: 1
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable_2
      type: float
      value: 2
  - filter: Variable Assignment
    assignments:
    - name: MetaData/dummy
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable_1
          - name: MetaData/variable_2
          coefs: [1,2]
          total exponent: 3
          total coefficient: 2
          intercept: 4
          total log base: f  # Invalid string
  expectExceptionWithMessage: Invalid log base 'f' for value '5'.  # 5 since exponent not yet taken

# Exception behaviour:

- obs space:
    <<: *ObsSpace
    name: Try log base of 1.
  obs filters:
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable
      type: float
      value: 2
  - filter: Variable Assignment
    assignments:
    - name: MetaData/dummy
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable
          coefs: [2]
          total exponent: 3
          total coefficient: 2
          intercept: 4
          log bases: [1] # Invalid number
  expectExceptionWithMessage: Invalid log base '1' for value '2'.

- obs space:
    <<: *ObsSpace
    name: Try log of 0 (value).
  obs filters:
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable
      type: float
      value: 0  # zero value
  - filter: Variable Assignment
    assignments:
    - name: MetaData/dummy
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable
          coefs: [2]
          total exponent: 3
          total coefficient: 2
          intercept: 4
          log bases: [2]
  expectExceptionWithMessage: Invalid log value '0' for log base '2'.

- obs space:
    <<: *ObsSpace
    name: Try log of 0 (coeff).
  obs filters:
  - filter: Variable Assignment
    assignments:
    - name: MetaData/variable
      type: float
      value: 2
  - filter: Variable Assignment
    assignments:
    - name: MetaData/dummy
      type: float
      function:
        name: ObsFunction/Arithmetic
        options:
          variables:
          - name: MetaData/variable
          coefs: [0]  # coeff causes zero value
          total exponent: 3
          total coefficient: 2
          intercept: 4
          log bases: [3]
          total log base: 2
  expectExceptionWithMessage: Invalid log value '0' for log base '2'.
