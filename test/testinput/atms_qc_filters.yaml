      name: reject
#   passedBenchmark: 1564
#  Topography check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorTopoRad@ObsFunction
        channels: *all_channels
        options:
          sensor: *Sensor_ID
          channels: *all_channels
#   passedBenchmark: 1564
#  Transmittnace Top Check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorTransmitTopRad@ObsFunction
        channels: *all_channels
        options:
          channels: *all_channels
#   passedBenchmark: 1564
#  Surface Jacobian check
  - filter: BlackList
    filter variables:
    - name: brightness_temperature
      channels: *all_channels
    action:
      name: inflate error
      inflation variable:
        name: ObsErrorFactorSurfJacobianRad@ObsFunction
        channels: *all_channels
