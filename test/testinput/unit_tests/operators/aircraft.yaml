observations:
- obs space:
    name: Aircraft
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/aircraft_obs_2018041500_m.nc4
    simulated variables: [airTemperature,specificHumidity]
