time window:
  begin: 2019-12-29T21:00:00Z
  end: 2019-12-30T03:00:00Z

observations:
- obs space: &ObsSpace
    name: atms_n20
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/atms_obs_20191230T0000_rttov_predictors.nc4
    simulated variables: [brightnessTemperature]
    channels: 1-22
  geovals:
    filename: &geovalsin Data/ufo/testinput_tier_1/geovals_atms_20191230T0000Z_predictors_reversed.nc4
  obs bias:
    variational bc:
      predictors:
      - name: thickness
        layer top: 300000
        layer base: 850000
        mean: 7.6
        standard deviation: 0.4
  expectExceptionWithMessage: GeoVaLs are in the wrong order.

- obs space: &ObsSpace
    name: atms_n20
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/atms_obs_20191230T0000_rttov_predictors.nc4
    simulated variables: [brightnessTemperature]
    channels: 1-22
  geovals:
    filename: &geovalsin Data/ufo/testinput_tier_1/geovals_atms_20191230T0000Z_predictors.nc4
  obs bias:
    variational bc:
      predictors:
      - name: thickness
        layer top: 300000
        layer base: 850000
        mean: 7.6
        standard deviation: 0.4
  expectExceptionWithMessage: layer top is greater than largest model pressure level

- obs space:
    <<: *ObsSpace
  geovals:
    filename: *geovalsin
  obs bias:
    variational bc:
      predictors:
      - name: thickness
        layer top: 30000
        layer base: 85000
        mean: 7.6
        standard deviation: 0.4
      - name: thickness
        layer top: 5000
        layer base: 20000
        mean: 8.6
        standard deviation: 0.4
      - name: thickness
        layer top: 85000
        layer base: 100000
        mean: 1.2
        standard deviation: 0.4
  tolerance: 5.0e-5
