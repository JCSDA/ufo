window begin: 2020-12-14T20:30:00Z
window end: 2020-12-15T03:30:00Z

observations:
- obs space:
    name: sfcship_QC
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/sfcship_obs_2020121500_m.nc
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/sfcship_obs_2020121500_m_out.nc
    simulated variables: [windEastward, windNorthward, airTemperature, specificHumidity, stationPressure]
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/sfcship_geoval_2020121500_m.nc
  obs operator:
    name: Composite
    components:
     - name: GSISfcModel
       use_fact10: true
       observation alias file: ../resources/namemap/test_name_map.yaml
       variables:
       - name: airTemperature
       - name: specificHumidity
       - name: windEastward
       - name: windNorthward
     - name: SfcPCorrected
       variables:
       - name: stationPressure
       da_psfc_scheme: UKMO
       # Remove the next two lines when using geoval from JEDI, not GSI.
       geovar_geomz: geopotential_height
       geovar_sfc_geomz: surface_geopotential_height

  obs filters:
  # Observation Range Sanity Check
  - filter: Bounds Check
    filter variables:
    - name: stationPressure
    minvalue: 37499
    maxvalue: 106999
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: airTemperature
    minvalue: 195
    maxvalue: 327
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: specificHumidity
    minvalue: 1.0E-7
    maxvalue: 0.034999999
    action:
      name: reject
  #
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    minvalue: -130
    maxvalue: 130
    action:
      name: reject
  #
  - filter: Bounds Check      #  Observation Range Sanity Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/Velocity
    maxvalue: 130.0
    action:
      name: reject
  # Reject when difference of wind direction is more than 50 degrees.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/WindDirAngleDiff
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
  # Reject all obs with PreQC mark already set above 3
  # - filter: PreQC
  #   maxvalue: 3
  #   action:
  #     name: reject
  # Assign obsError.
  - filter: Perform Action
    filter variables:
    - name: stationPressure
    action:
      name: assign error
      error parameter: 130             # 130 Pa (1.3mb)
  #
  - filter: Perform Action
    filter variables:
    - name: stationPressure
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: ObsValue/stationPressure
          xvals: [92000, 85000, 70000]
          errors: [130, 150, 190]
  #
  - filter: Perform Action
    filter variables:
    - name: windEastward
    - name: windNorthward
    action:
      name: assign error
      error parameter: 1.4             # 1.4 m/s
  #
  - filter: Perform Action
    filter variables:
    - name: airTemperature
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: ObsValue/stationPressure
          xvals: [10000, 20000, 25000, 30000, 50000, 85000, 97500, 100000]   #Pressure (Pa), ascending order
          errors: [3.0, 2.0, 1.5, 1.5, 2.0, 2.5, 2.5, 3.0]
  #
  - filter: Perform Action
    filter variables:
    - name: windEastward
    - name: windNorthward
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: ObsValue/stationPressure
          xvals: [100000, 95000, 80000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]   #Pressure (Pa)
          errors: [1.4, 1.5, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
  #
  - filter: Perform Action
    filter variables:
    - name: specificHumidity
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          scale_factor_var: ObsValue/specificHumidity
          xvar:
            name: ObsValue/stationPressure
          xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000,
                   50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000]
          errors: [.19455, .19062, .18488, .17877, .17342, .16976, .16777, .16696, .16605, .16522, .16637, .17086,
                   .17791, .18492, .18996, .19294, .19447, .19597, .19748, .19866, .19941, .19979, .19994, .19999, .2]
  # Inflate ObsError as it is done with GSI
  - filter: Perform Action
    filter variables:
    - name: stationPressure
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorSfcPressure
        options:
          error_min: 100         # 1 mb
          error_max: 300         # 3 mb
          # Remove the next two lines when using geoval from JEDI, not GSI.
          geovar_geomz: geopotential_height
          geovar_sfc_geomz: surface_geopotential_height
    defer to post: true
  # Gross error check with (O - B) / ObsError greater than threshold.
  - filter: Background Check
    filter variables:
    - name: stationPressure
    threshold: 3.6
    absolute threshold: 990.0
    action:
      name: reject
  #
  - filter: Background Check
    filter variables:
    - name: airTemperature
    threshold: 7.0
    absolute threshold: 9.0
    action:
      name: reject
  #
  - filter: Background Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    threshold: 6.0
    absolute threshold: 16.0
    action:
      name: reject
  #
  - filter: Background Check
    filter variables:
    - name: specificHumidity
    threshold: 8.0
    action:
      name: reject

  passedBenchmark: 5702
