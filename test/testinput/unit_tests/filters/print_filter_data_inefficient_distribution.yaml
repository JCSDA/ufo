time window:
  begin: 2000-01-01T00:00:00Z
  end: 2030-01-01T00:00:00Z

observations:
- obs space:
    name: Radiosonde
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_average_temperature_obs.nc4
      obsgrouping:
        group variables: [ "stationIdentification" ]
        sort variable: "pressure"
        sort order: "descending"
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/met_office_conventional_profile_processing_average_temperature_obs_printfilterdata_out.nc4
    simulated variables: [airTemperature]
    distribution:
      name: InefficientDistribution

  obs operator:
    name: VertInterp
    variables:
    - name: airTemperature
    observation alias file: ../resources/namemap/test_name_map.yaml
    observation vertical coordinate: pressure
    vertical coordinate: air_pressure
    interpolation method: log-linear

  geovals:
    filename: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_average_geovals.nc4

  obs post filters:
  - filter: Print Filter Data
    output to test stream: true
    message: Printing filter data before Background Check
    minimum location: 0
    maximum location: 11
    variables:
    - variable: HofX/airTemperature
  - filter: Create Diagnostic Flags
    flags:
    - name: BkgFlag
      initial value: true
  - filter: Background Check
    filter variables:
    - airTemperature
    absolute threshold: 2.0
    actions:
    - name: set
      flag: BkgFlag
      ignore: rejected observations
    - name: reject
  - filter: Print Filter Data
    output to test stream: true
    message: Printing filter data after Background Check
    minimum location: 0
    maximum location: 11
    variables:
    - variable: ObsValue/airTemperature
    - variable: HofX/airTemperature
    - variable: MetaData/dateTime
    - variable: MetaData/pressure
    - variable: GeoVaLs/air_temperature
      levels: 0, 2-4, 100
    - variable: MetaData/ObsType
    - variable: MetaData/stationIdentification
    - variable: ObsValue/missing
    - variable: missing/air_temperature
    - variable: GeoVaLs/missing
  - filter: Print Filter Data
    output to test stream: true
    message: Printing filter data with `where` statement after Background Check
    where:
    - variable:
       name: ObsValue/airTemperature
      minvalue: 280
    minimum location: 0
    maximum location: 11
    variables:
    - variable: ObsValue/airTemperature
    - variable: DiagnosticFlags/BkgFlag/airTemperature
  - filter: Variable Assignment
    assignments:
    - name: DerivedObsValue/airTemperature
      type: float
      function:
        name: ObsFunction/LinearCombination
        options:
          variables: [ObsValue/airTemperature]
          coefs: [2.0]
  - filter: Print Filter Data
    output to test stream: true
    message: Printing filter data after Variable Assignment, skip derived true
    minimum location: 0
    maximum location: 11
    variables:
    - variable: ObsValue/airTemperature
    - variable: DerivedObsValue/airTemperature
    skip derived: true
  - filter: Print Filter Data
    output to test stream: true
    message: Printing filter data after Variable Assignment, skip derived false
    minimum location: 0
    maximum location: 11
    variables:
    - variable: ObsValue/airTemperature
    - variable: DerivedObsValue/airTemperature
    skip derived: false

  # The number of non-missing observations
  passedBenchmark: 1531

- obs space:
    name: minimum location > maximum location, throwing an exception
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_average_temperature_obs.nc4
      obsgrouping:
        group variables: [ "stationIdentification" ]
        sort variable: "pressure"
        sort order: "descending"
    simulated variables: [airTemperature]
  obs filters:
  - filter: Print Filter Data
    output to test stream: true
    message: Printing filter data
    minimum location: 2
    maximum location: 1
    variables:
    - variable: ObsValue/airTemperature
  expectExceptionWithMessage: Minimum location cannot be larger than maximum location

- obs space:
    name: atms
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/atms_n20_obs_20191230T0000_rttov.nc4
    simulated variables: [brightnessTemperature]
    channels: 1-22
    distribution:
      name: InefficientDistribution

  obs filters:
  - filter: Print Filter Data
    output to test stream: true
    message: Printing ATMS channels
    variables:
    - variable:
        name: ObsValue/brightnessTemperature
        channels: 1-7, 15-28, 100
  - filter: Print Filter Data
    output to test stream: true
    message: Printing ATMS channels with `where` statement
    where:
    - variable:
       name: MetaData/latitude
      minvalue: 67
    variables:
    - variable: MetaData/latitude
    - variable:
        name: ObsValue/brightnessTemperature
        channels: 1-22
  - filter: Print Filter Data
    summary: false
    output to test stream: true
    message: Printing ATMS channels with scientific notation and the default floating-point precision
    scientific notation: true
    minimum location: 0
    maximum location: 10
    variables:
    - variable:
        name: ObsValue/brightnessTemperature
        channels: 6
  - filter: Print Filter Data
    summary: false
    output to test stream: true
    message: Printing ATMS channels with the default format and a floating-point precision of 2
    scientific notation: false
    float precision: 2
    minimum location: 0
    maximum location: 10
    variables:
    - variable:
        name: ObsValue/brightnessTemperature
        channels: 6
  - filter: Print Filter Data
    summary: false
    output to test stream: true
    message: Printing ATMS channels with scientific notation and a floating-point precision of 7
    scientific notation: true
    float precision: 7
    minimum location: 0
    maximum location: 10
    variables:
    - variable:
        name: ObsValue/brightnessTemperature
        channels: 6

  passedBenchmark: 2200

test:
 reference filename: testref/unit_tests/filters/print_filter_data.ref
