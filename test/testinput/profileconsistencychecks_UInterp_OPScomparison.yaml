#
#=== Profile consistency checks for wind speed interpolation: comparison with OPS values ===#
#

Sondes:
  window_begin: 2000-01-01T00:00:00Z
  window_end: 2030-01-01T00:00:00Z
  ObsSpace:
    name: Radiosonde
    ObsDataIn:
      obsfile: Data/met_office_profile_consistency_checks_uinterp.nc4
      obsgrouping:
        group_variable: "station_id"
        #Sorting is not performed for this test in order to ensure exact correspondence with OPS
    simulate:
      variables: [eastward_wind, northward_wind]
  ObsDiag:
  ProfileConsistencyChecks:
    Checks: ["Basic", "UInterp"]
    maxlev: 10000
    compareWithOPS: true
    flagBasicChecksFail: true
    nErrorsFail: 8
    UICheck_TInterpIdenticalPTolSq: 4.0
    UICheck_TInterpTolSq: 64.0
    UICheck_BigGapLowP: 1000.0
    UICheck_BigGaps: [15000.0, 10000.0, 7500.0, 5000.0, 2000.0]
    UICheck_BigGapsPThresh: [65000.0, 27500.0, 17500.0, 8500.0, 2500.0]
    Comparison_Tol: 0.1
