window begin: 2020-12-14T21:00:00Z
window end: 2020-12-15T03:00:00Z

observations:
- obs operator:
    name: CRTM
    Absorbers: [H2O,O3,CO2]
    Clouds: [Water, Ice, Rain, Snow]
    Cloud_Fraction: 1.0
    linear obs operator:
      Absorbers: [H2O,O3,CO2]
      Clouds: [Water]
    obs options:
      Sensor_ID: &Sensor_ID gmi_gpm
      EndianType: little_endian
      CoefficientPath: Data/
  obs space:
    name: gmi_gpm
    obsdatain:
      obsfile: Data/ufo/testinput_tier_1/gmi_gpm_obs_2020121500_m.nc4
    obsdataout:
      obsfile: Data/gmi_gpm_obs_2020121500_out.nc4
    simulated variables: [brightness_temperature]
    channels: 1-13
  geovals:
    filename: Data/ufo/testinput_tier_1/gmi_gpm_geoval_2020121500_m.nc4
  obs bias:
    input file: Data/ufo/testinput_tier_1/gmi_gpm.20201214_21z.satbias.nc4
    variational bc:
      predictors:
      - name: constant
      - name: lapse_rate
        order: 2
        tlapse: &gmigpmtlap Data/ufo/testinput_tier_1/gmi_gpm.tlapse.txt
      - name: lapse_rate
        tlapse: *gmigpmtlap
      - name: emissivity
      - name: cloud_liquid_water
        sensor: GMI_GPM
        ch37v: 6
        ch37h: 7
        order: 2
        tlapse: *gmigpmtlap
      - name: cloud_liquid_water
        sensor: GMI_GPM
        ch37v: 6
        ch37h: 7
        tlapse: *gmigpmtlap
      - name: scan_angle
        var_name: scan_position
        order: 4
      - name: scan_angle
        var_name: scan_position
        order: 3
      - name: scan_angle
        var_name: scan_position
        order: 2
      - name: scan_angle
        var_name: scan_position
  obs filters:
  #  Ckeck CLW retrievals from observations 
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-13
    test variables:
    - name: CLWRetMW@ObsFunction
      options:
        clwret_ch37v: 6
        clwret_ch37h: 7
        clwret_types: [ObsValue]
    maxvalue: 999.0
    action:
      name: reject
  #  Ckeck CLW retrievals from Hofx
  - filter: Bounds Check
    filter variables:
    - name: brightness_temperature
      channels: 1-13
    test variables:
    - name: CLWRetMW@ObsFunction
      options:
        clwret_ch37v: 6
        clwret_ch37h: 7
        clwret_types: [HofX]
    maxvalue: 999.0
    action:
      name: reject
  passedBenchmark: 1300
