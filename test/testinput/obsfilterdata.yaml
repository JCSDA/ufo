    - name: eastward_wind@ObsValue
    - name: northward_wind@ObsError
    - name: latitude@MetaData
    integer variables:
    - name: eastward_wind@ObsType
    - name: northward_wind@ObsType
  GeoVaLs:
    filename: Data/satwind_geoval_2018041500_m.nc4
    variables:
    - name: eastward_wind@GeoVaLs
    - name: northward_wind@GeoVaLs
    - name: air_pressure@GeoVaLs
  ObsDiag:
    filename: Data/satwind_geoval_2018041500_m.nc4
    variables:
    - name: surface_roughness_length@ObsDiag
  HofX:
    group: GsiHofX
    variables:
    - name: eastward_wind@HofX
    - name: northward_wind@HofX
- ObsSpace:
    name: amsua_n19
    ObsDataIn:
      obsfile: Data/ioda/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
    simulate:
      variables: [brightness_temperature]
      channels: 1-10,15
    float variables:
    - name: brightness_temperature_1@ObsValue
    - name: longitude@MetaData
    integer variables:
    - name: brightness_temperature_12@PreQC
  GeoVaLs:
    filename: Data/amsua_n19_geoval_2018041500_m.nc4
