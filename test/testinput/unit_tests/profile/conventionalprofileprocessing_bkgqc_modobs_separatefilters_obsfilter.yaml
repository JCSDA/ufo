#
#=== Profile processing for background QC on model levels using sequential separate filters ==#
#

time window:
  begin: 2019-06-14T21:00:00Z
  end: 2019-06-15T02:59:59Z

observations:
- obs space:
    name: Radiosonde
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_bkgqc_modobs.nc4
      obsgrouping:
        group variables: [ "stationIdentification" ]
        sort variable: "pressure"
        sort order: "descending"
    simulated variables: [airTemperature, relativeHumidity, windEastward, windNorthward, height]
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/met_office_conventional_profile_processing_bkgqc_modobs_seperate_filters_out.nc4
  obs filters:
  - filter: Conventional Profile Processing
    filter variables:
    - name: airTemperature
    - name: relativeHumidity
    - name: windEastward
    - name: windNorthward
    - name: height
    Checks: ["Basic", "Time"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
  - filter: Conventional Profile Processing
    filter variables:
    - name: airTemperature
    - name: relativeHumidity
    - name: windEastward
    - name: windNorthward
    - name: height
    Checks: ["Basic", "PermanentReject"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
  - filter: Conventional Profile Processing
    filter variables:
    - name: airTemperature
    - name: relativeHumidity
    - name: windEastward
    - name: windNorthward
    - name: height
    Checks: ["Basic", "BackgroundTemperature"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
  - filter: Conventional Profile Processing
    filter variables:
    - name: airTemperature
    - name: relativeHumidity
    - name: windEastward
    - name: windNorthward
    - name: height
    Checks: ["Basic", "BackgroundRelativeHumidity"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
  - filter: Conventional Profile Processing
    filter variables:
    - name: airTemperature
    - name: relativeHumidity
    - name: windEastward
    - name: windNorthward
    - name: height
    Checks: ["Basic", "BackgroundWindSpeed"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
  - filter: Conventional Profile Processing
    filter variables:
    - name: airTemperature
    - name: relativeHumidity
    - name: windEastward
    - name: windNorthward
    - name: height
    Checks: ["Basic", "BackgroundGeopotentialHeight"]
    compareWithOPS: false
    flagBasicChecksFail: true
    PrintStationID: true
    BChecks_Skip: true
  HofX: HofX
  obs diagnostics:
    filename: Data/ufo/testinput_tier_1/met_office_conventional_profile_processing_bkgqc_obsdiagnostics_modobs.nc4
  passedBenchmark: 328
  benchmarkFlag: 24
  flaggedBenchmark: 24
