obs space:
  name: adt_j3
  obsdatain:
    engine:
      type: H5File
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  _source: noaa
  simulated variables: [absoluteDynamicTopography]
obs operator:
  name: ADT
obs error:
  covariance model: diagonal
obs filters:
  - filter: Domain Check
    where:
    - variable: {name: GeoVaLs/sea_area_fraction}
      minvalue: 0.9
  - filter: Bounds Check
    minvalue: -2.0
    maxvalue: 36.0
  - filter: Background Check
    threshold: 5.0
