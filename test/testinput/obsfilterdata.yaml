    - name: air_pressure@GeoVaLs
    - name: air_pressure_levels@GeoVaLs
    - name: humidity_mixing_ratio@GeoVaLs
  ObsDiag:
    filename: Data/amsua_n19_geoval_2018041500_m.nc4
