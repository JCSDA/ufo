# This test compares the results produced by the Met Office Duplicate check filter against
# those obtained with the equivalent routine in the Met Office OPS system.
# The input data set consists of 1000 points at random spatial and temporal locations.
window begin: 2000-01-01T00:00:00Z
window end: 2030-12-31T23:59:59Z

observations:
# All observations have the same priority.
- obs space:
    name: Aircraft
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/met_office_duplicate_check.nc4
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/met_office_duplicate_check_out.nc4
    simulated variables: [airTemperature]
  obs filters:
  - filter: Met Office Duplicate Check
    priority name: priority_1
    latitude band width: 1.5
    latitude bin half-width: 1.0
    longitude bin half-width: 1.0
    time bin half-width: 30.0
    pressure bin half-width: 250.0
  passedBenchmark: 226
