time window:
  begin: 2020-12-14T20:30:00Z
  end: 2020-12-15T03:30:00Z

observations:
# Composite operator (mix SfcPCorrected with GsiSfcModel for all other variables.)
- obs space:
    name: SurfaceComposite
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/sfcship_obs_2020121500_m.nc
#    obsdataout:
#      engine:
#        type: H5File
#        obsfile: Data/sfcship_obs_2020121500_out.nc
    simulated variables: [windEastward, windNorthward, airTemperature, specificHumidity, stationPressure]
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/sfcship_geoval_2020121500_m.nc
  obs operator:
    name: Composite
    components:
     - name: GSISfcModel
       use_fact10: true
       observation alias file: ../resources/namemap/test_name_map.yaml
       variables:
       - name: airTemperature
       - name: specificHumidity
       - name: windEastward
       - name: windNorthward
     - name: SfcPCorrected
       variables:
       - name: stationPressure
       da_psfc_scheme: UKMO
       # Remove the next two lines when using geoval from JEDI, not GSI.
       geovar_geomz: geopotential_height
       geovar_sfc_geomz: geopotential_height_at_surface
  # The reference value is calculated as
  #     sqrt( (rms(airTemperature)^2 + rms(specificHumidity)^2 + rms(windEastward)^2
  #            rms(windNorthward)^2 + rms(stationPressure)^2) / 5)
  rms ref: 44841.287058
  tolerance: 1.0e-06
