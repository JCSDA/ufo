window begin: 2020-12-14T20:30:00Z
window end: 2020-12-15T03:30:00Z

observations:
- obs space:
    name: vadwinds_QC
    obsdatain: 
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/instruments/conventional/vadwind_obs_2020121500.nc
      obsgrouping:
        group variables: ["stationIdentification", "dateTime"]
        sort variable: "pressure"
        sort order: "descending"  
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/vadwind_obs-output_2020120112.nc4
    simulated variables: [windEastward, windNorthward]
  geovals:
    filename: Data/ufo/testinput_tier_1/instruments/conventional/vadwind_geoval_2020121500.nc

  obs operator:
    name: VertInterp
    observation alias file: ../resources/namemap/test_name_map.yaml
    vertical coordinate: air_pressure
    observation vertical coordinate: pressure
    interpolation method: log-linear
  obs filters:
  # Reject all obs with PreQC mark already set above 3
  # - filter: PreQC
  #   maxvalue: 3
  #   action:
  #     name: reject
  # Observation Range Sanity Check: either wind component or velocity exceeds 135 m/s
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    minvalue: -135
    maxvalue: 135
    action:
      name: reject
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/Velocity
    maxvalue: 135.0
    action:
      name: reject
  # Reject when pressure is less than 226 mb.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: MetaData/pressure
    minvalue: 22600
    action:
      name: reject
  # Reject when difference of wind direction is more than 50 degrees.
  - filter: Bounds Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    test variables:
    - name: ObsFunction/WindDirAngleDiff
      options:
        minimum_uv: 3.5
    maxvalue: 50.0
    action:
      name: reject
    defer to post: true
  # Begin by assigning all ObsError to a constant value. These might get overwritten later.
  - filter: Perform Action
    filter variables:
    - name: windEastward
    - name: windNorthward
    action:
      name: assign error
      error parameter: 2.0             # 2.0 m/s
  # Assign the initial ObsError, based on height/pressure
  - filter: Perform Action
    filter variables:
    - name: windEastward
    - name: windNorthward
    action:
      name: assign error
      error function:
        name: ObsFunction/ObsErrorModelStepwiseLinear
        options:
          xvar:
            name: MetaData/pressure
          xvals: [100000, 95000, 85000, 80000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000]
          errors: [1.4, 1.5, 1.5, 1.6, 1.6, 1.8, 1.9, 2.0, 2.1, 2.3, 2.6, 2.8, 3.0, 3.2, 2.7, 2.4, 2.1]
  # Inflate obserror when multiple obs exist inside vertical model layers.
  - filter: Perform Action
    filter variables:
    - name: windEastward
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorConventional
        options:
          test QCflag: PreQC
          inflate variables: [windEastward]
          pressure: MetaData/pressure
    defer to post: true
  #
  - filter: Perform Action
    filter variables:
    - name: windNorthward
    action:
      name: inflate error
      inflation variable:
        name: ObsFunction/ObsErrorFactorConventional
        options:
          test QCflag: PreQC
          inflate variables: [windNorthward]
          pressure: MetaData/pressure
    defer to post: true
  #
  # Gross error check with (O - B) / ObsError greater than threshold.
  - filter: Background Check
    filter variables:
    - name: windEastward
    - name: windNorthward
    threshold: 6.0
    absolute threshold: 19.0
    action:
      name: reject

  passedBenchmark: 15427
