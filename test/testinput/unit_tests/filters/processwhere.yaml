    simulated variables: [var1]
    observed variables: [var1]
  nlocs: 10
  ProcessWhere:
    - where:                       # test is_not_in for unsupported type (float)
      - variable:
          name:  MetaData/var1
        is_not_in: 0.5
      size where true: 0
