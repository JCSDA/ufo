obs space:
  name: sst_avhrr_metop-b
  obsdatain:
    engine:
      type: H5File
  obsdataout:
    engine:
      type: H5File
      allow overwrite: true
  io pool:
    write multiple files: true
  _source: noaa_so025
  simulated variables: [seaSurfaceTemperature]
obs operator:
  name: Identity
  observation alias file: !ENV ${JEDI_SRC}/soca/test/testinput/obsop_name_map.yml
obs error:
  covariance model: diagonal
obs filters:
  - filter: Domain Check
    where:
    - variable: {name: GeoVaLs/sea_area_fraction}
      minvalue: 0.9
  - filter: Bounds Check
    minvalue: -2.0
    maxvalue: 36.0
  - filter: Background Check
    threshold: 5.0
  - filter: Domain Check
    where:
    - variable: {name: ObsError/seaSurfaceTemperature}
      minvalue: 0.001
